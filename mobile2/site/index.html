<!DOCTYPE html>
<html ng-app="portifa">
<head>
	<meta charset="UTF-8">
	
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="msapplication-tap-highlight" content="no" />
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/semantic.css" />
	<link rel="stylesheet/less" type="text/css" href="css/styles.less" />
	<link rel="stylesheet/less" type="text/css" href="css/media.less" />
	
	<script src="js/less.min.js" type="text/javascript"></script>
	<script src="js/fastclick.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/semantic.js" type="text/javascript"></script>
	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/angular-sanitize.js" type="text/javascript"></script>
	<script src="js/angular-resource.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>
	<script src="js/flipsnap.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script src="cordova.js" type="text/javascript"></script>
	
	<title></title>
</head>
<body>

<div id="container">
	<div class="viewport">
		<div class="flipsnap">
		
			<div class="page profile" page="profile" ng-controller="profile">
				<h1 class="animated bounceInDown" style="background-image: url({{profile.foto}});">Ariel Pchara - Web Developer</h1>
				<h2 class="logo animated fadeIn"style="background-image: url({{profile.logo}});"></h2>
				<p ng-bind-html="profile.text"></p>
			</div>
			
			<div class="page experiences" page="experiences" ng-controller="experiences">
				<h1><i class="icon calendar"></i>EXPERIENCES</h1>
				<div class="container">
					<ul>
						<li ng-repeat="exp in itens|orderBy:order:true">
							<h3>{{exp.name}}</h3>
							<ul>
								<li><i class="icon code"></i>{{exp.code | plus}}</li>
								<li><i class="icon time"></i>{{exp.time | to}}</li>
								<li><i class="icon open folder"></i>{{exp.do}}</li>
								<li><i class="icon user"></i>{{exp.level}}</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="page portfolio" page="portfolio" ng-controller="portfolio">
				<h1><i class="icon folder open outline"></i>PORTIFÃ“LIO</h1>
				<div class="container">
					<div class="item" ng-repeat="item in itens">
						<div class="titulo">
							{{item.titulo}}
							
							<div class="tempo">
								<i class="ui icon time"></i>{{item.tempo}}
							</div>
						</div>
						<div class="imagem" style="background-image: url({{item.imagem}});">
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="page code" page="wisdom" ng-controller="code">
				<h1><i class="icon code"></i>Code</h1>
				<div class="container">
					<ul>
						<li ng-repeat="r in code.rating">
							<h3>{{r.knowledge}}</h3>
							<div class="ui large star rating">
							  <i class="icon active" ng-repeat="s in stars" ng-if="s<=r.rate"></i>
							  <i class="icon" ng-repeat="s in stars" ng-if="s>r.rate"></i>
							</div>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="page projects" page="projects">
				<h1><i class="icon cloud download"></i>PROJECTS</h1>
			</div>
		</div>
	</div>
	
	

	<div id="header" class="animated fadeIn">
		<div class="content">
			<h2>Ariel Pchara</h2>
		</div>
	</div>

	<div id="footer" class="animated fadeIn">
		<div class="content">
			<a><i class="icon user"></i></a>
			<a><i class="icon calendar"></i></a>
			<a><i class="icon folder open outline"></i></a>
			<a><i class="icon code"></i></a>
			<a><i class="icon cloud download"></i></a>
		</div>
	</div>
</div>
</body>
</html>
