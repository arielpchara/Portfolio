<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
	$("section.um").parallax(document).fullHeight();
	$("section.logo").fullHeight();
	aside = $("aside.side-menu");
	aside.find(".orelha").click(function(){
		aside.toggleClass('show');
	});
	aside.find(".menu a").click(function(){
		aside.removeClass('show');
	});
	//$.showMenu(document,aside,50);
})
</script>
<title>Ariel Pchara</title>

<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	
	<section class="um" scroll="inicio">
		<div class="centro">
			<div class="eu"><a href="#experiencias">START</a></div>
			<h1>Ariel Pchara</h1>
		</div>
	</section>
	
	<section class="dois" ng-controller="experiences" scroll="experiencias">
		<article>
			<div class="ligacao"></div>
			<div class="ano hoje">
				<div class="job">
					<h2>Experiências</h2>
				</div>
				<h3>Hoje</h3>
			</div>
			<div class="ano" ng-repeat="exp in itens|orderBy:order:true">
				<div class="job">
					<h4>{{exp.name}}</h4>
					<em><small>{{exp.level}}</small></em>
					<ul>
						<li ng-repeat="code in exp.code">{{code}}</li>
					</ul>
				</div>
				<h3>{{exp.time[0]}}</h3>
			</div>
		</article>
	</section>
	
	<section class="tres" scroll="portfolio">
	
	</section>
	
	<section class="logo"  scroll="contato">
		<div class="centro">
			<h1></h1>
			<a href="mailto:ariel@pchara.com">ariel@pchara.com</a><br/>
			<a href="tel:+554891360411">+55 48 9136 0411</a>
		</div>
	</section>
		
	<aside class="side-menu">
		<a class="orelha"></a>
		<nav class="menu">
			<ul>
				<li><a href="#inicio">inicio</a></li>
				<li><a href="#experiencias">experiências</a></li>
				<li><a href="#portfolio">portfolio</a></li>
				<li><a href="#contato">contato</a></li>
			</ul>
		</nav>
	</aside>
