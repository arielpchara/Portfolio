<!-- ESTILO -->
<link rel="stylesheet" href="css/default.css">

<!-- FASTCLICK -->
<script src="js/fastclick.js"></script>

<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
	$("section.um").parallax(document).fullHeight();
	$("section.logo").fullHeight();

})
</script>
<title>Ariel Pchara</title>

		<section class="dois" ng-controller="experiences">

						<h2>ExperiÃªncias</h2>

						<ul>

			</div>
		</section>
	</div>

</html>
