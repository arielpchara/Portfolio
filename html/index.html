	<section class="um" scroll="inicio">
		<div class="centro">
			<div class="eu">
				<a href="#portfolio">BORA!</a>
			</div>
			<h1>Ariel Pchara</h1>
		</div>
	</section>

	<section class="tres" scroll="portfolio" ng-controller="portfolio">
		<h2><i class="fa fa-trophy"></i> Portfolio</h2>
		<main>
			<article ng-repeat="item in itens" class="{{item.tags | classes}} column w1" >
				<div class="background" style="background-image: url('{{item.imagem}}');">
				</div>
				<div class="details"><a ng-if="item.link" href="{{item.link}}" target="_blank">
					<i class="fa fa-external-link"></i></a>
					<h4 class="title">{{item.titulo}}</h4>
					<span ng-repeat="tag in item.tags">{{tag}} </span>
				</div>
			</article>
		</main>
	</section>

	<section class="dois" ng-controller="experiences" scroll="experiencias">
		<article>
			<div class="ligacao"></div>
			<div class="ano hoje">
				<div class="job">
					<h2><i class="fa fa-paper-plane-o"></i> Experiências</h2>
				</div>
				<h3>Hoje</h3>
			</div>
			<div class="ano" ng-repeat="exp in itens|orderBy:order:true">
				<div class="job">
					<h4>{{exp.name}}</h4>
					<em><small>{{exp.level}}</small></em>
					<ul>
						<li ng-repeat="code in exp.code">{{code}}</li>
					</ul>
				</div>
				<h3>{{exp.time[0]}}</h3>
			</div>
		</article>
	</section>

	<section class="logo" scroll="contato">
		<h2 class="invert"><i class="fa fa-mobile"></i> Contato</h2>
		<main>
			<article class="column w1">
				<h1></h1>
				<a href="mailto:ariel@pchara.com">ariel@pchara.com</a>
				<a href="tel:+554891360411">+55 48 9136 0411</a>
			</article><article class="column w2">
				<div class="fb-like-box" data-href="https://www.facebook.com/arielpchara" data-width="100%" data-colorscheme="dark" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
			</article>
		</main>
	</section>

	<aside class="side-menu">
		<a class="orelha"><i class="fa fa-list"></i></a>
		<nav class="menu">
			<ul>
				<li class="logo"></li>
				<li><a href="#inicio">início</a></li>
				<li><a href="#experiencias">experiências</a></li>
				<li><a href="#portfolio">portfolio</a></li>
				<li><a href="#contato">contato</a></li>
			</ul>
		</nav>
	</aside>

	<script src="js/fastclick.js"></script>
	<!-- JQUERY -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/isotope.min.js"></script>
	<!-- ANGULARJS -->
	<script src="js/angular.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/angular-isotope.js"></script>
	<script src="js/controllers.js"></script>
	<!-- MEUS PLUGINS -->
	<script src="js/plugins.js"></script>
	<script type="text/javascript">
		$(function() {
			FastClick.attach(document.body);
			var um = $("section.um")
				.parallax(document)
				.fullHeight();

			$(window).resize(function(){
				um.fullHeight();
			});

			$("section.um .centro").parallaxTop();

			aside = $("aside.side-menu");
			aside.find(".orelha").click(function() {
				aside.toggleClass('show');
			});
			aside.find(".menu").click(function() {
				aside.removeClass('show');
			});

			$("nav.menu a").prepend('<i class="fa fa-angle-double-left"></i>').append('<i class="fa fa-angle-double-right"></i>');
			//$.showMenu(document,aside,50);
		});
	</script>
</body>
</html>
